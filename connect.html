<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect with me</title>
    <!-- Styles -->
    <link rel="stylesheet" href="styles/global/index.css" type="text/css" />
    <link
      rel="stylesheet"
      href="styles/global/responsive.css"
      type="text/css"
    />
    <link rel="stylesheet" href="styles/connect/index.css" type="text/css" />
    <link
      rel="stylesheet"
      href="styles/connect/responsive.css"
      type="text/css"
    />
  </head>
  <body>
    <main>
      <header>
        <h1>Connect with me</h1>
      </header>
      <article class="connect-item">
        <header>
          <h2>Social media</h2>
        </header>
        <ul id="social-media-list">
          <li>
            <a class="social-media-link" href="">
              <img
                src="/images/linkedin.png"
                alt="Linkedin logo"
                class="circle-logo"
              />
              <span>Linkedin</span>
            </a>
          </li>
          <li>
            <a class="social-media-link" href="">
              <img
                src="/images/github.png"
                alt="Github logo"
                class="circle-logo"
              />
              <span>Github</span>
            </a>
          </li>
          <li>
            <a class="social-media-link" href="">
              <img src="/images/x.jpg" alt="X Logo" class="circle-logo" />
              <span>X</span>
            </a>
          </li>
        </ul>
      </article>
      <article class="connect-item">
        <header>
          <h2>Or just send me an email to</h2>
        </header>
        <a href="mailto:kalharaweragala@gmail.com">kalharaweragala@gmail.com</a>
      </article>
      <article class="connect-item">
        <header>
          <h2>Send me a message</h2>
        </header>
        <form action="" id="message-form">
          <input
            type="text"
            class="text-box"
            id="identity"
            name="identity"
            placeholder="Identity"
            required
          />
          <textarea
            name="message"
            class="text-box"
            id="message"
            placeholder="Your message..."
          >
          </textarea>
          <button type="submit">Send</button>
        </form>
      </article>
      <a href="index.html">Back to main site</a>
    </main>
    <footer>
      <p id="copyright">
        Copyright &copy; Rasuwan Kalhara <a href="">site github repo</a>
      </p>
    </footer>
  </body>
</html>
